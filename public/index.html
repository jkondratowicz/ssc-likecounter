<!DOCTYPE html>
<html lang="pl" ng-app="ssc">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Najwięcej lajków w 100 latach planowania</title>
		<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/style.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="vendor/jquery/dist/jquery.min.js"></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="vendor/async/dist/async.min.js"></script>
		<script src="vendor/angular/angular.min.js"></script>
		<script src="static/scripts.js"></script>
	</head>
	<body ng-controller="LikesCtrl">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputTopicId" class="col-sm-2 control-label">Topic ID</label>
							<div class="col-sm-4">
								<input type="number" class="form-control" id="inputTopicId" ng-model="topicId">
							</div>
						</div>
						<div class="form-group">
							<label for="inputLastPage" class="col-sm-2 control-label">Last page</label>
							<div class="col-sm-4">
								<input type="number" class="form-control" id="inputLastPage" ng-model="lastPage">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2 ">
								<button type="button" class="btn btn-primary" ng-click="fetch()">GO</button>
								<p class="counter" ng-show="currentPage>0">Loading page {{currentPage}}...</p>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					Liczba wyników: {{results.length}}
					<table class="table table-border table-striped">
						<thead>
							<tr>
								<th>id</th>
								<th>link</th>
								<th>lajki</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in results">
								<td>{{ row.id }}</td>
								<td><a href="http://www.skyscrapercity.com/showpost.php?p={{ row.id }}">link to post</a></td>
								<td>{{ row.likes }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
